syntax = "proto3";

package Trento.Operations.V1;
option go_package = "/;events";

import "google/protobuf/struct.proto";

message OperationExecutionRequestedTarget {
    string agent_id = 1;
    string name = 2;
    string operator = 3;
    map<string, google.protobuf.Value> arguments = 4;
}

message OperationExecutionRequested {
    string operation_id = 1;
    string group_id = 2;
    int32 step_number = 3;
    repeated OperationExecutionRequestedTarget targets = 4;
}

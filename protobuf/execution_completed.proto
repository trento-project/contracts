syntax = "proto3";

package Trento.Checks.V1;
option go_package = "/;events";

import "protobuf/resource_type.proto";

enum Result {
    PASSING = 0;
    WARNING = 1;
    CRITICAL = 2;
}

message ExecutionCompleted {
    string execution_id = 1;
    string group_id = 2;
    Result result = 3;
    ResourceType resource_type = 4;
}
name: Contracts CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  elixir-deps:
    name: Elixir dependencies
    runs-on: ubuntu-24.04
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: erlef/setup-beam@v1
        id: setup-elixir
        with:
          version-file: .tool-versions
          version-type: strict

      - name: Retrieve Cached Dependencies
        uses: actions/cache@v4
        id: mix-cache
        with:
          path: |
            elixir/deps
            elixir/_build/test
            elixir/priv/plts
          key: ${{ runner.os }}-${{ steps.setup-elixir.outputs.otp-version }}-${{ steps.setup-elixir.outputs.elixir-version }}-${{ hashFiles('elixir/mix.lock') }}

      - name: Install Dependencies
        if: steps.mix-cache.outputs.cache-hit != 'true'
        working-directory: elixir
        run: |
          mkdir -p priv/plts
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
          mix deps.compile --warnings-as-errors
          mix dialyzer --plt

  static-code-analysis-elixir:
    name: Static Code Analysis elixir
    needs: [elixir-deps]
    runs-on: ubuntu-24.04

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: erlef/setup-beam@v1
        id: setup-elixir
        with:
          version-file: .tool-versions
          version-type: strict

      - name: Retrieve Elixir Cached Dependencies
        uses: actions/cache@v4
        id: mix-cache
        with:
          path: |
            elixir/deps
            elixir/_build/test
            elixir/priv/plts
          key: ${{ runner.os }}-${{ steps.setup-elixir.outputs.otp-version }}-${{ steps.setup-elixir.outputs.elixir-version }}-${{ hashFiles('elixir/mix.lock') }}

      - name: Run Credo
        working-directory: elixir
        run: mix credo

      - name: Check for unused dependencies
        working-directory: elixir
        run: mix deps.unlock --check-unused

      - name: Check elixir Code Format
        working-directory: elixir
        run: ls -la && mix format --check-formatted

      - name: Run Dialyzer
        working-directory: elixir
        run: mix dialyzer

  check-elixir-contracts:
    name: Check elixir contracts
    needs: [elixir-deps]
    runs-on: ubuntu-24.04
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v4

      - name: Setup
        uses: erlef/setup-beam@v1
        id: setup-elixir
        with:
          version-file: .tool-versions
          version-type: strict

      - name: Retrieve Cached Dependencies
        uses: actions/cache@v4
        id: mix-cache
        with:
          path: |
            elixir/deps
            elixir/_build/test
            elixir/priv/plts
          key: ${{ runner.os }}-${{ steps.setup-elixir.outputs.otp-version }}-${{ steps.setup-elixir.outputs.elixir-version }}-${{ hashFiles('elixir/mix.lock') }}

      - uses: arduino/setup-protoc@v1
        with:
          version: "3.20.1"

      - name: Install protoc elixir plugin
        run: mix escript.install --force hex protobuf
      - name: Add escript bin folder to path
        run: echo "$HOME/.mix/escripts" >> $GITHUB_PATH
      - name: generate contracts
        run: make elixir-generate
      - name: Check for uncommitted schema changes
        run: |
          git add -N elixir/
          git diff
          git diff --quiet
      - name: Git status
        run: git status

  check-go-contracts:
    name: Check go contracts
    runs-on: ubuntu-24.04
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.22.5

      - name: Read .tool-versions
        uses: endorama/asdf-parse-tool-versions@v1.3.4
        id: tool-versions

      - uses: arduino/setup-protoc@v1
        with:
          version: ${{ env.PROTOC_VERSION }}
      - name: Install protoc gen go
        run: go install google.golang.org/protobuf/cmd/protoc-gen-go@v${{ env.PROTOC-GEN-GO_VERSION }}
      - name: generate contracts
        run: make go-generate
      - name: Check for uncommitted schema changes
        run: |
          git add -N go/
          git diff
          git diff --quiet
      - name: Git status
        run: git status

  test-golang:
    name: Go test
    needs: [check-go-contracts]
    runs-on: ubuntu-24.04

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read .tool-versions
        uses: endorama/asdf-parse-tool-versions@v1.3.4
        id: tool-versions

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GOLANG_VERSION }}

      - name: Run golang tests
        working-directory: go
        run: go mod download && go test ./...

  test-elixir:
    name: Elixir test (Elixir ${{ matrix.elixir }}, OTP ${{ matrix.otp }})
    needs: [elixir-deps, check-elixir-contracts]
    runs-on: ubuntu-24.04
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: erlef/setup-beam@v1
        id: setup-elixir
        with:
          version-file: .tool-versions
          version-type: strict

      - name: Retrieve Cached Dependencies
        uses: actions/cache@v4
        id: mix-cache
        with:
          path: |
            elixir/deps
            elixir/_build/test
            elixir/priv/plts
          key: ${{ runner.os }}-${{ steps.setup-elixir.outputs.otp-version }}-${{ steps.setup-elixir.outputs.elixir-version }}-${{ hashFiles('elixir/mix.lock') }}
      - name: Compile
        working-directory: elixir
        run: mix compile --warnings-as-errors
      - name: Run elixir test
        working-directory: elixir
        run: mix test --warnings-as-errors --color --trace --slowest 10
